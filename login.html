<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form Validation</title>
<script type="text/javascript">
function validateForm()
{
	var user=document.login.mid.value;
	var user=user.trim();
	var pass=document.login.mpassword.value;
 
	if(user == '')
	{
		document.getElementById('error').innerHTML="Please Enter Username";
		return false;
	}
 
	if(pass == '')
	{
		document.getElementById('error').innerHTML="Please Enter Password";
		return false;
	}
}
</script>
</head>
<body>
<form id="login" name="login" method="post" action="login.html" onsubmit="return validateForm()">
	<table width="510" border="0" align="center">
		<tr>
			<td>Login Form</td>
			<td><div id="error"></div></td>
		</tr>
		<tr>
			<td>Member id:</td>
			<td><input type="text" name="mid" id="mid" /></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="mpassword" id="mpassword" /></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="submit" name="button" id="button" value="Submit" /></td>
                        <td><input type="submit" name="button" id="button" value="Register Now" /></td>
		</tr>
	</table>
</form>
</body>
</html>
